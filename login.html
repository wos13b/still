<head>

            </div>

            </div>

            </div>

                <select id="dia" class="form-data_dia">

                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>

                </select>
                <select id="mes" class="form-data_mes">

                    <option value="1">Jan</option>
                    <option value="2">Fev</option>
                    <option value="3">Mar</option>
                    <option value="4">Abr</option>
                    <option value="5">Mai</option>
                    <option value="6">Jun</option>
                    <option value="7">Jul</option>
                    <option value="8">Ago</option>
                    <option value="9">Set</option>
                    <option value="10">Out</option>
                    <option value="11">Nov</option>
                    <option value="12">Dez</option>

                </select>
                <select id="ano" class="form-data_ano">

                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>

                </select>
            </div>
            <div class="text-genero">
                
                <p>SELECIONE SEU GENERO</p>

            </div>
            <div class="form-genero">

                <div class="form-genero_masculino">

                    <p>MASCULINO</p>
                    <input type="radio">

                </div>
                <div class="form-genero_feminino">

                    <p>FEMININO</p>
                    <input type="radio">

                </div>

            </div>

            <div class="form-btn_login">
                <p id="btn-login">LOGIN</p>
            </div>



        </form>
        <div >

            <p id="box-text" class="box-form">
                texto
            </p>

        </div>
        

    </div>
